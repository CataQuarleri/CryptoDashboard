<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Crypto Dashboard</title>
		<link
			rel="stylesheet"
			href="./public/styles.css"
		/>
        <script type="module" src="./src/script.js"></script>
	</head>
	<body>
		<header>
			<div class="headerContainer">
				<h1>Crypto Dashboard</h1>
				<div class="searchContainer">
					<input
						type="text"
						id="searchInput"
						placeholder="Search cryptocurrencies..."
					/>
					<button id="searchBtn">Search</button>
				</div>
				<button id="savedCoinsBtn">Saved Coins</button>
			</div>
		</header>
		<main>
            <div id="pagination" class="pagination">
                <span>Page:</span>
                <span value="1" class="pageBtn" disabled>1</span>
            <span value="2" class="pageBtn" disabled>2</span>
            <span value="3" class="pageBtn" disabled>3</span>
            </div>
			<section id="cryptoList">
			

			</section>
		</main>
		<footer>
			<p>&copy; 2024 Crypto Dashboard powered by CoinGecko. All rights reserved</p>
		</footer>

	</body>
</html>
